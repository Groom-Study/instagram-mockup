<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Instagram Mockup</title>
    <link rel="stylesheet" href="../intagram-mockup/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" class="logo" alt="logo">
            <input type="text" class="search-box" placeholder="검색">
            <div class="nav-icons">
                <i class="fa-solid fa-house"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <i class="fa-regular fa-snowflake"></i> 
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <section class="feed">
            <article class="post">
                <header class="post-header">
                    <div class="profile-pic">
                        <img src="../intagram-mockup/assets/panibottle_official.jpg" alt="user">
                    </div>
                    <div class="username-container">
                        <span class="username">panibottle_official</span>
                        <i class="fa-solid fa-circle-check verify-badge"></i>
                    </div>
                </header>
                
                <div class="post-image">
                    <img src="https://images.unsplash.com/photo-1483921020237-2ff51e8e4b22?w=800" alt="winter cabin">
                </div>

                <div class="post-content">
                    <div class="reaction-icons">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <div class="likes">좋아요 2,540개</div>
                    <div class="caption">
                        <span class="username">panibottle_official</span> 
                        눈이 내린 핀란드의 아침입니다. ❄️🏠 모두 따뜻한 겨울 보내세요! #winter #snow #healing
                    </div>
                    <div class="comments-link">댓글 84개 모두 보기</div>
                </div>
            </article>

            <article class="post">
                <header class="post-header">
                    <div class="profile-pic">
                        <img src="../intagram-mockup/assets/jbkwak.jpg" alt="user">
                    </div>
                    <div class="username-container">
                        <span class="username">jbkwak</span>
                        <i class="fa-solid fa-circle-check verify-badge"></i>
                    </div>
                </header>
                
                <div class="post-image">
                    <img src="https://images.unsplash.com/photo-1478719059408-592965723cbc?w=800" alt="snow forest">
                </div>

                <div class="post-content">
                    <div class="reaction-icons">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <div class="likes">좋아요 1,892개</div>
                    <div class="caption">
                        <span class="username">jbkwak</span> 
                        조용한 숲길 걷기 🧤🧣 #눈꽃 #산책 #겨울감성
                    </div>
                    <div class="comments-link">댓글 42개 모두 보기</div>
                </div>
            </article>
        </section>
    </main>

</body>
</html>
